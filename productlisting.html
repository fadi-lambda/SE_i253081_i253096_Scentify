<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentify Products</title>
    <link rel="stylesheet" href="productlistingpage.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            
            <div class="logo">
                <img src="logopic.png" alt="Scentify Logo">
                <span class="logo-fragrances"></span>
            </div>
            
            <div class="user-actions">
                <a href="#" class="header-action-text"><i class="fas fa-user"></i> ACCOUNT</a>
                <a href="#" class="header-action-text"><i class="fas fa-shopping-cart"></i> CART</a>
            </div>
        </div>
    </header>

    <main class="product-listing-page">
        
        <div class="product-wrapper">
            
            <div class="listing-header">
                <h2>Revolutionizing The Attar Era, The Modern Way</h2>
                <div class="sort-option">
                    <span>Sort</span>
                    <i class="fas fa-sort-down"></i>
                </div>
            </div>

            <div class="product-grid">

                <div class="product-card">
                    <img src="product1.jpg" alt="Sultan E Ameer Attar">
                    <div class="product-details">
                        <p class="title">Sultan E Ameer | Concentarted Perfume | Attar Oil</p>
                        <p class="subtitle">Addition To Arabia</p>
                        <div class="rating-reviews">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i> 
                            </span>
                            <span class="reviews">(99)</span>
                        </div>
                        <div class="price-add-to-cart">
                            <span class="price-info">
                                <span class="price-label">Price</span>
                                <span class="price">Rs.1,499.00</span>
                            </span>
                            <button class="add-btn"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="product-card">
                    <img src="product2.jpg" alt="Black & Silver Platinum Attar">
                    <div class="product-details">
                        <p class="title">Black & Silver Platinum | Concentarted Perfume | Attar Oil</p>
                        <p class="subtitle">Upgrading Our Best Fragrance</p>
                        <div class="rating-reviews">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i> 
                            </span>
                            <span class="reviews">(78)</span>
                        </div>
                        <div class="price-add-to-cart">
                            <span class="price-info">
                                <span class="price-label">Price</span>
                                <span class="price">Rs.1,499.00</span>
                            </span>
                            <button class="add-btn"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                
                </div>
        </div>
    </main>

</body>
</html>

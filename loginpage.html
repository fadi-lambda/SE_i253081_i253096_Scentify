<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentify Fragrances - Login/Create Account</title>
    <link rel="stylesheet" href="loginpage.css">
    </head>
<body>

    <div class="main-container">
        
        <header class="page-header">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                </div>
            <div class="logo-area">
                <img src="logopic.png" height="100" alt="Scentify Fragrances Logo">
            </div>
            <div class="user-actions">
                <a href="#">ACCOUNT</a>
                <a href="#">CART</a>
            </div>
        </header>

        <div class="forms-area">
            
            <div class="form-card login-card" heoght="500" width="150">
                <h2>Login</h2>
                
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="login-email" class="sr-only">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password" class="sr-only">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="primary-btn">Login</button>
                </form>

                <div class="bottom-link">
                    <p>Don't have an account? <a href="#">Signup Here</a></p>
                </div>
            </div>

            <div class="center-decoration">
                </div>

            <div class="form-card create-account-card">
                <h2>Create Account</h2>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">Sign up with Google</button>
                    <button type="button" class="social-btn facebook-btn">Sign up with facebook</button>
                </div>

                <div class="or-separator">OR</div>
                
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="signup-name" class="sr-only">Full Name</label>
                        <input type="text" id="signup-name" name="full_name" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email" class="sr-only">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password" class="sr-only">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="primary-btn">Create Account</button>
                </form>

                <div class="bottom-link">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
